<!DOCTYPE html>
<html>
<head>
    <h5>4.6 Navigation Bar using CSS</h5>
    <title>Navigation Menu Example</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        a:link, a:visited {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #05bf21;
            width: 120px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
            text-transform: uppercase;
        }

        a:hover, a:active {
            background-color: #4f6608;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Halaman Utama</a></li>
        <li><a href="#news">Berita Terkini</a></li>
        <li><a href="#contact">Hubungi Kami</a></li>
        <li><a href="#about">Mengenal Kami</a></li>
    </ul>
</body>
</html>
