<!DOCTYPE html>
<html>
    <body>
        <form oninput="z.value=parseInt(x.value)+
        parseInt(y.value)">
            <input type="range" id="x" min="0" max="10" step="1"
            value="0"> 0 <br> +
            <input type="number" id="y" value="10">
            <br>=
            <output name="z" for="x y"></output>
        </form>
    </body>
</html>
